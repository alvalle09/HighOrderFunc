<body>
    <script>
        const letters = ['a','b','c','d','e','f','g','h'];
        
        function mapConsecutive(values, fn) {
            let result = [];
            for(let i=0; i < values.length -1; i++) {
                result.push(fn(values[i], values[i+1]) );
            }
            return result;
        }
        
        let twoByTwo = mapConsecutive(letters, (x,y) => [x,y]);
        
        console.log(twoByTwo);
        
        </script>
</body>
